<html>

<head>
	<!-- CSS -->
	<link rel="stylesheet" href="index.css">
	<!-- Font Awesome CDN -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
	<!-- Google Fonts -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;600&display=swap" rel="stylesheet">
</head>

<body> 
	<header>
		<h1>Twimba</h1>
	</header>
	<main>
		<div class="tweet-input-area">
			<img src="images/nasprofile.png" class="profile-pic">
			<textarea placeholder="What's happening?" id="tweet-input"></textarea>
		</div>
		<button id="tweet-btn">Tweet</button>
		<div class="feed" id="feed">
			<!-- Tweets here!! -->
		</div>
			<div class="modal" id="modal">
				<div class="close">
					<div class="close-container">
						<button class="close-btn" id="close-btn">X</button>
					</div>
				</div>
				<div class="tweet-input-area">
					<img src="images/nasprofile.png" class="profile-pic">
					<textarea placeholder="What's your reply?" id="tweet-input-modal"></textarea>
				</div>
				<div class="btn-hold" id="btn-hold">
					<!-- Insert Reply Button Here! -->
				</div>
			</div>
	</main>
	<script src="index.js" type="module"></script>
</body>

</html>
